<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center;">

<!-- Container for centering header and content -->
<div style="width: 50vw; display: flex; flex-direction: column; align-items: center;">

    <!-- Header Section -->
    <header style="display: flex; justify-content: space-between; width: 100%; padding-top: 15vh; box-sizing: border-box;">
        <h1 style="margin: 0;">User List</h1>
    </header>

    <!-- Content Section -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: flex-start; width: 100%; margin-top: 20px; box-sizing: border-box;">
        <div style="width: 100%;" hx-get="/api/get_users" hx-trigger="load" hx-swap="innerHTML">
            Loading user data...
        </div>
    </div>

    <div style="display: flex; justify-content: left; align-items: flex-start; width: 100%;">
        <a href="/create-user" style="border-bottom: none"><button style="padding: 10px; background-color: #007bff; border: none; margin-left: 5px; border-radius: 4px; color: white; cursor: pointer;">Add User</button></a>
    </div>

</div>
</body>
</html>
